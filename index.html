<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Student Grade Table</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xl-8 text-md-left text-center">
            <h1>Student Grade Table</h1>
          </div>
          <div class="col-xl-4 text-md-right text-center">
            <h2>Average Grade<span class="badge badge-secondary"></span></h2>
          </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xl-8">
          <table class="table table-striped table-bordered">
            <thead class="thead-light">
              <tr class="table-dark">
                <th>Name</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Operations</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
            <div>
              <p class="d-none mb-4" id="noGrades">No Grades Recorded</p>
            </div>
        </div>
        <div class="col-xl-4">
          <div>
            <h2 class="addGrade">Add Grade</h2>
          </div>
          <form>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <span class="fas fa-user-alt"></span>
                </div>
                <input type="text" class="form-control col-auto" name="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <span class="far fa-list-alt"></span>
                </div>
                <input type="text" class="form-control col-auto" name="course" placeholder="Course">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <span class="fas fa-graduation-cap"></span>
                </div>
                <input type="text" class="form-control col-auto" name="grade" placeholder="Grade">
              </div>
            </div>
            <div class="text-left">
              <button class="btn btn-success" type="submit">Add</button>
              <button class="btn btn-light btn-outline-dark" type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
